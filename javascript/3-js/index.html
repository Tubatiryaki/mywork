<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container ">

    <div class="form-group d-flex gap-2">
      <label for="comment"></label>
      <input class="form-control" rows="5" id="name" name="name" placeholder="Type name"></input>
      <input class="form-control" rows="5" id="point" name="point" placeholder="Point"></input>
      <button type="submit" id="btnAdd" class="btn btn-warning" onclick="satirEkle()">+Add</button>
    </div>
    <table id="tabloNot" class="table  table-striped mt-2">
      <thead class="bg-dark text-white">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Point</th>
          <th></th> </tr>



      </thead>
      <tbody>
        <tr>
          <td class="siraNo">1</td>
          <td><input value="Ali Gel" class="disableInput" disabled></td>
          <td><input value="80" class="disableInput" id="pointi" disabled></td>

          <td><i class="fa-solid fa-pen" onclick="SomeDetailRowFunction()"></i>&nbsp<i class="fa-solid fa-trash-can"
              onclick="deleteRow()"></i></td>
        </tr>
        <tr>
          <td class="siraNo">2</td>
          <td><input value="Ayşe Koş" class="disableInput" disabled></td>
          <td><input value="70" class="disableInput" id="pointi" disabled></td>

          <td><i class="fa-solid fa-pen" onclick="SomeDetailRowFunction()"></i>&nbsp<i class="fa-solid fa-trash-can"
              onclick="deleteRow()"></i></td>
        </tr>
        <tr>
          <td class="siraNo">3</td>
          <td><input value="Mehmet Git" class="disableInput" disabled></td>
          <td><input value="90" class="disableInput" id="pointi" disabled></td>

          <td><i class="fa-solid fa-pen" onclick="SomeDetailRowFunction()"></i>&nbsp<i class="fa-solid fa-trash-can"
              onclick="deleteRow()"></i></td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" style="text-align: right;">Average</td>
          <td class="Apoint">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

  </div>



  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
